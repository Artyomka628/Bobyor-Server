<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Сервер Bobёт</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: linear-gradient(45deg, #1a1a1a, #2d2d2d);
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: white;
        }

        .header {
            text-align: center;
            margin-top: 5rem;
        }

        h1 {
            font-size: 3rem;
            text-shadow: 0 0 15px rgba(0, 255, 157, 0.5);
        }

        .buttons {
            margin-top: 3rem;
            display: flex;
            gap: 2rem;
        }

        .btn {
            padding: 1rem 2rem;
            background: rgba(255,255,255,0.1);
            border: 2px solid #00ff9d;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            text-decoration: none;
        }

        .btn:hover {
            background: rgba(0, 255, 157, 0.2);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="header">
    <h1>СЕРВЕР BOBЁR</h1> <!-- Было: BOBЁT -->
    <p>Добро пожаловать на официальный сервер игры Bobёr</p>
</div>

    <div class="buttons">
        <a href="https://game-site.com" class="btn">Сайт игры</a>
        <a href="/test" class="btn">Тестировать сервер</a>
        <a href="/admin" class="btn">Панель админа</a>
    </div>
</body>
</html>
