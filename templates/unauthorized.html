<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ошибка авторизации</title>
    <style>
        body {
            background: #1a1a1a;
            color: #ff5555;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .error-box {
            padding: 2rem;
            border: 2px solid #ff5555;
            border-radius: 10px;
            background: rgba(0, 0, 0, 0.8);
            max-width: 500px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }
        a {
            color: #4CAF50;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="error-box">
        <h1>🚫 Доступ запрещён</h1>
        <p>Осталось попыток: <span id="attempts">{{ remaining }}</span></p>
        <a href="/admin/login">Попробовать снова</a>
    </div>
</body>
</html>
