<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Панель управления Bobёr</title>
    <style>
        body {
            background: #0f0f0f;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 1rem;
        }
        .user-list {
            margin-top: 2rem;
        }
        .user-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }
        .button {
            margin-top: 10px;
            padding: 8px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            color: white;
        }
        .block-btn { background-color: orange; }
        .delete-btn { background-color: red; }
    </style>
</head>
<body>
    <h1>Панель управления Bobёr</h1>
    <div class="user-list" id="users"></div>

    <script>
    	const SERVER_URL = window.location.origin;

        async function fetchUsers() {
            const response = await fetch(`${SERVER_URL}/admin/users`, { credentials: 'include' });
            if (!response.ok) {
                alert("Ошибка загрузки пользователей. Возможно, требуется повторный вход.");
                return;
            }

            const data = await response.json();
            const container = document.getElementById('users');
            container.innerHTML = '';

            data.forEach(user => {
                const div = document.createElement('div');
                div.className = 'user-card';
                div.innerHTML = `
                    <h3>${user.username} (ID: ${user.id})</h3>
                    <p>Монеты: ${user.coins}</p>
                    <p>Уровень: ${user.level}</p>
                    <p>Статус: ${user.blocked ? 'Заблокирован' : 'Активен'}</p>
                    <button class="button block-btn" onclick="toggleBlock('${user.username}', ${user.blocked})">
                        ${user.blocked ? 'Разблокировать' : 'Заблокировать'}
                    </button>
                    <button class="button delete-btn" onclick="deleteUser('${user.username}')">Удалить</button>
                `;
                container.appendChild(div);
            });
        }

        async function toggleBlock(username, isBlocked) {
            const response = await fetch(`${SERVER_URL}/admin/block_user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username })
            });

            if (!response.ok) {
                alert("Ошибка блокировки пользователя.");
                return;
            }

            fetchUsers();
        }

        async function deleteUser(username) {
            const response = await fetch(`${SERVER_URL}/admin/delete_user`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                credentials: 'include',
                body: JSON.stringify({ username })
            });

            if (!response.ok) {
                alert("Ошибка удаления пользователя.");
                return;
            }

            fetchUsers();
        }

        fetchUsers();
    </script>
</body>
</html>
