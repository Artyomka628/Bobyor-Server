<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Панель управления Bobёr</title>
    <style>
        body {
            background: #0f0f0f;
            color: #4CAF50;
            font-family: Arial, sans-serif;
            padding: 2rem;
        }
        h1 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 1rem;
        }
        .user-list {
            margin-top: 2rem;
        }
        .user-card {
            background: rgba(0, 0, 0, 0.5);
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            border: 1px solid #4CAF50;
        }
    </style>
</head>
<body>
    <h1>Панель управления Bobёr</h1>
    <div class="user-list" id="users"></div>

    <script>
        fetch('/admin/users', { credentials: 'include' })
            .then(response => response.json())
            .then(data => {
                const container = document.getElementById('users');
                data.forEach(user => {
                    const div = document.createElement('div');
                    div.className = 'user-card';
                    div.innerHTML = `
                        <h3>${user.username} (ID: ${user.id})</h3>
                        <p>Монеты: ${user.coins}</p>
                        <p>Уровень: ${user.level}</p>
                        <p>Статус: ${user.blocked ? 'Заблокирован' : 'Активен'}</p>
                    `;
                    container.appendChild(div);
                });
            });
    </script>
</body>
</html>
