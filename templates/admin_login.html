<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Admin Login</title>
    <style>
        body { 
            background: #1a1a1a; 
            color: white; 
            font-family: Arial; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-box { 
            width: 300px; 
            padding: 2rem; 
            background: #2a2a2a; 
            border-radius: 10px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 12px 0; 
            background: #333; 
            border: 1px solid #444; 
            color: white; 
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 12px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #attempts {
            color: #ff4444;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Администратор</h2>
        <input type="password" id="password" placeholder="Пароль">
        <button onclick="login()">Войти</button>
        <p id="attempts">Осталось попыток: 5</p>
    </div>
    <script>
        let attempts = 5;
        async function login() {
            const password = document.getElementById("password").value;
            const response = await fetch("/admin/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ password })
            });
            
            if (response.ok) {
                window.location.href = "/admin/dashboard";
            } else {
                attempts--;
                document.getElementById("attempts").textContent = 
                    `Осталось попыток: ${attempts}`;
                if (attempts <= 0) {
                    alert("Доступ заблокирован на 1 час!");
                    window.location.reload();
                }
            }
        }
    </script>
</body>
</html>
